<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title" charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Chelsea+Market" rel="stylesheet">
    <title>Kuri</title>

  <body>
    <h1 class="ribbon">
       <strong class="ribbon-content">MEET KURI</strong>
       <p>Your new household friend</p>
    </h1>
    <form >
      <h4>Stay up to date of the future of Kuri!</h4>
      <div id="firstName">
        <label for="name">First name:</label>
        <input type="text" id="addFirst" placeholder="">
      </div>
      <div id="lastName">
        <label for="name">last name:</label>
        <input type="text" id="addLast" placeholder="">
      </div>
      <div id="email">
        <label for="email">Add your email for updates:</label>
        <input type="text" id="addEmail" placeholder="">
      </div>
      <div class="button">
        <button type="submit">Send!</button>
      </div>
      </div>

      <!-- /////////////////GALLERY///////////////////// -->
      <div class="row">
        <div class="friend">
          <div class="friendImg">
          <img src="img/image1.jpeg">
          </div>
          <p><img class="online" src="img/online.gif"></p>
        </div>
        <div class="friend">
          <div class="friendImg">
          <img src="img/image2.jpeg">
          </div>
          <p><img class="online" src="img/online.gif"></p>
        </div>

          </div>
          <p><img class="online" src="img/online.gif"></p>
        </div>
      </div>
      <div class="row">
        <div class="friend2">
          <div class="friendImg">
          <img src="img/image5.jpeg">

          <p><img class="online" src="img/online.gif"></p>
        </div>
        <div class="friend2">

          </div>

        </div>
        <div class="friend2">
          <div class="friendImg">
          <img src="img/image7.jpeg">
          </div>
          <p><img class="online" src="img/online.gif"></p>
        </div>
        <div class="friend2">
          <div class="friendImg">
          <img src="img/image8.jpeg">

          <p><img class="online" src="img/online.gif"></p>
